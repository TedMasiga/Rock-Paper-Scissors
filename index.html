<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div class="score-board">
        <div id="player-tag" class="badge">Player</div>
        <div id="comp-tag" class="badge">Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="outcome">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class="selections">
        <div class="select" id="rock">
            <img src="images/fist-raised-solid.svg" alt="">
        </div>
        <div class="select" id="paper">
            <img src="images/hand-paper-solid.svg" alt="">
        </div>
        <div class="select" id="scissors">
            <img src="images/hand-scissors-solid.svg" alt="">
        </div>
    </div>

    <p id="prompt">Lets go!</p>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
